      <h2>Hi Cher</h2>

      <p>u good with that? say yesss!!!</p>
      <img src="images/Happy Fun GIF by LINE FRIENDS.gif" width="100">

        <button onclick="respond('yes')">Yes</button>
        <button onclick="respond('no')">No</button>
      </div>
      <p id="response"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
